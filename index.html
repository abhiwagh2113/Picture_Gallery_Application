<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery Application</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Picture Gallery Application</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="seacrh for image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694161097721-07985d7a61bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3J
                      pYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt="mountains">
            <a href="https://unsplash.com/photos/a-boat-dock-in-a-lake-with-a-mountain-in-the-background-MfUvZ3VwAZQ" target="_blank">Sky Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695058139596-0e1f07e8dcdd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZ
                      Gl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt="Dog image">
            <a href="https://unsplash.com/photos/a-dog-wearing-a-witches-hat-sitting-on-a-table-6k-S7PSWl9Q" target="_blank">Dog</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694952751871-4c60120ec470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3Jp
                      YWwtZmVlZHw2M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt="elephant">
            <a href="https://unsplash.com/photos/an-elephant-standing-in-front-of-a-rock-wall-tXKtP5N133c" target="_blank">Elephant</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./index.js" ></script>
</body>
</html>
